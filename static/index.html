<!DOCTYPE html>
<html>
<head>
    <title>XChat Clone</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>XChat Clone</h1>
    <div>
        <input id="username" placeholder="Username">
        <button onclick="register()">Register</button>
    </div>
    <div>
        <input id="sender_id" placeholder="Your ID">
        <input id="recipient_id" placeholder="Recipient ID">
        <input id="message" placeholder="Message">
        <input id="expires_in" placeholder="Expires in (seconds, optional)">
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <div>
        <input type="file" id="file">
        <input id="file_message_id" placeholder="Message ID for File">
        <button onclick="uploadFile()">Upload File</button>
    </div>
    <div>
        <input id="call_recipient_id" placeholder="Recipient ID for Call">
        <button onclick="startCall()">Start Call</button>
    </div>
    <div id="messages"></div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <script src="/static/app.js"></script>
</body>
          </html>
